plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.smartroom"
    compileSdk = 35
    ndkVersion = flutter.ndkVersion
    dependencies {
    implementation 'androidx.fragment:fragment:1.8.3'  // Latest as of July 2025
    implementation 'androidx.activity:activity:1.9.2'  // Latest
    implementation 'androidx.core:core-ktx:1.13.1'     // Match required version
    implementation 'androidx.lifecycle:lifecycle-livedata-core-ktx:2.8.6'  // Latest
    implementation 'androidx.lifecycle:lifecycle-livedata:2.8.6'           // Latest
    implementation 'androidx.lifecycle:lifecycle-viewmodel:2.8.6'          // Latest
    implementation 'androidx.lifecycle:lifecycle-viewmodel-savedstate:2.8.6' // Latest
    implementation 'androidx.window:window:1.3.0'      // Latest
    implementation 'androidx.window:window-java:1.3.0' // Latest
    implementation 'androidx.core:core:1.13.1'         // Match required version
    implementation 'androidx.lifecycle:lifecycle-runtime:2.8.6'           // Latest
    implementation 'androidx.lifecycle:lifecycle-process:2.8.6'           // Latest
    implementation 'androidx.annotation:annotation-experimental:1.4.1'   // Latest
}

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = "11"
    }

    defaultConfig {
        applicationId = "com.example.smartroom"
        minSdk = 21
        targetSdk = 35
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}